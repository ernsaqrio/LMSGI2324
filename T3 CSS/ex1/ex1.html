<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="ex1/styles.css">
</head>

<body>
    <table border="1">
        <thead>
            <tr>

                <th colspan="3" style="background-color: blue;"><span>
                        <img src="ex1/ipod2.png" alt="ipod2" width="300 px" height="300 px">
                    </span></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b>Capacidad</b></td>
                <td style=" font-size: 20px;
                text-align: center;
                background-color: grey;">2GB</td>
                <td  style=" font-size: 20px;
                text-align: center;
                background-color: grey;">4GB</td>

                text-align: center;
                background-color: grey;">8GB</td>

                text-align: center;
                background-color: grey;">32GB</td>
                <td colspan="2" style=" font-size: 20px;

                background-color: grey;"><span>64GB</span></td>

            <tr>
                <td><b>Colores</b></td>

                padding-bottom: 20px;
                background-color: yellow;"><span><b>5 horas</b></span></td>
            </tr>
            <tr>
                <td colspan="3" rowspan="2" style="color: black;"><span><b>30 minutos para el 75%</b></span></td>
                
            </tr>
        </tbody>
