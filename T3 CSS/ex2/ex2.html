<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p>HORARIO DE CLASE CURSO 2018-2019</p>
    <table>
        <tr>
            <th><b>Hora</b></th>
            <th><b>Lunes</b></th>
            <th><b>Martes</b></th>
            <th><b>Miércoles</b></th>
            <th><b>Jueves</b></th>
            <th><b>Viernes</b></th>
        </tr>
        <tr>

            <td class="hour-cell">8:00</td>
            <td rowspan="2">Matemáticas</td>
            <td>Lengua</td>
            <td>Inglés</td>
            <td colspan="2">Ciencias</td>
        </tr>
        <tr>
            <td class="hour-cell">9:00</td>
            <td>Historia</td>
            <td>Ciencias</td>
            <td>Matemáticas</td>
            <td>Lengua</td>
        </tr>
        <tr>
            <td class="hour-cell">10:00</td>
            <td colspan="5" class="recreo"><b>RECREO</b></td>
        </tr>
        <tr>
            <td class="hour-cell">10:30</td>
            <td>Inglés</td>
            <td rowspan="2">Ciencias</td>
            <td>Matemáticas</td>
            <td>Lengua</td>
            <td>Historia</td>
        </tr>
        <tr>
            <td class="hour-cell">11:30</td>
            <td>Historia</td>
            <td>Ciencias</td>
            <td>Matemáticas</td>
            <td>Inglés</td>
        </tr>
    </table>

    <form id="email-form" action="/enviar_correo" method="post">
        <div><label for="email-input" class="required-label">Email</label>
            <input type="email" id="email-input" name="email" required placeholder="Inserte email del destinatario">
        </div>
        <br>
        <div><button type="submit" id="submit-btn">Enviar Horario</button></div>
    </form>

</body>

</html>
