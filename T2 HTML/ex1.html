<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container {
            text-align: center;
        }

        .image-line img {
            display: inline-block;
            margin: 10px; 
        }

        .centered-image img {
            display: block;
            margin: 0 auto; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>

    <div class="image-container">
        <div class="mage-line">
            <a href="https://html5.org/" target="_blank" class="enlace-img">
                <img src="ex1/html5.png" alt="html5" width="21.5%" height="21.5%">
            </a>
            <a href="https://www.w3.org/Style/CSS/" target="_blank" class="enlace-img">
                <img src="ex1/css3.png" alt="css3" width="15%" height="15%">
            </a>
        </div>
        <div class="centered-image">
            <a href="https://www.google.com/intl/es_es/chrome/browser-tools/" target="_blank" class="enlace-img">
                <img src="ex1/chrome.png" alt="chrome" width="15%" height="15%">
            </a>
        </div>
    </div>

</body>
</html>
