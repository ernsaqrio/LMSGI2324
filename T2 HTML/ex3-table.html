<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: center;
        }

        .day {
            font-weight: bold;
        }

        .time {
            color: #555;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th colspan="3"><span>
                        <img src="ex3/ipod.PNG" alt="ipod" width="300 px" height="300 px">
                    </span></th>
                <th colspan="3"><span>
                        <img src="ex3/ipod2.PNG" alt="ipod2" width="300 px" height="300 px">
                    </span></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b>Capacidad</b></td>
                <td>2GB</td>
                <td>4GB</td>
                <td>8GB</td>
                <td>32GB</td>
                <td colspan="2"><span>64GB</span></td>
            </tr>
            <tr>
                <td><b>Colores</b></td>
                <td><b>Blanco</b></td>
                <td>
                    <ul style="list-style-type: disc;">
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <td><b>Negro</b></td>
                <td colspan="3"><span><ul style="list-style-type: disc;">
                    <li>Blanco</li>
                    <li>Negro</li>
                </ul></span></td>
            </tr>
            <tr>
                <td><b>Pantalla</b></td>
                <td colspan="3"><span><b>3 pulgadas</b></span></td>
                <td colspan="3"><span><b>7 pulgadas</b></span></td>
            </tr>
            <tr>
                <td rowspan="2"><b>Tiempo de Carga</b></td>
                <td colspan="3" rowspan="2"><span><b>1 hora</b></span></td>
                <td colspan="3"><span><b>5 horas</b></span></td>
            </tr>
            <tr>
                <td colspan="3" rowspan="2"><span><b>30 minutos para el 75%</b></span></td>
                
            </tr>
        </tbody>
    </table>

</body>

</html>
